<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .switch-auth {
            text-align: center;
        }
        .switch-auth a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body background="https://img.freepik.com/free-photo/movie-background-collage_23-2149876023.jpg?size=626&ext=jpg&ga=GA1.1.1303579543.1697207025&semt=ais">
        <div class="auth-form" id="login-form">
            <form action="your_backend_login_endpoint" method="POST">
                <h2>Cine Pulse</h2>
                <div class="form-group">
                    <label for="mobile no">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
                <div class="switch-auth">
                    Don't have an account? <a onclick="switchToSignup()">Sign up</a>
                </div>
            </form>
        </div>
        <div class="auth-form" id="signup-form" style="display: none;">
            <form action="your_backend_signup_endpoint" method="POST">
                <div class="form-group">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <input type="submit" href="C:\Users\Asus\Documents\web\webreport\seatbooking.html" value="Sign up">
                    <a href="C:\Users\Asus\Documents\web\webreport\seatbooking.html"></a>
                </div>
                <div>
                    <input type="checkbox" id="remember" name="remember" value="remember">
                    <label for="remember">Remember me</label><br>
                </div><br>
                <div class="switch-auth">
                    Already have an account? <a onclick="switchToLogin()">Login</a>
                </div>
                
                <div class="auth-container">
                    <div class="logo-container">
                        <img class="logo" src="google logo.png" alt="Google">
                        <img class="logo" src="fb logo.png" alt="Facebook">
                        <img class="logo" src="instagarm logo.jpeg" alt="Instagram">
                    </div>
                </div>
            </form>
        </div>
    <script>
        function switchToSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
